[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino

monitor_speed = 115200

lib_deps =
    PubSubClient@2.7
    ArduinoJson@6.9.1
    Adafruit Unified Sensor@1.0.3
    Adafruit BME280 Library@1.0.8
    DHT sensor library@1.3.4